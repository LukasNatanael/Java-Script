<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o seu país ?</title>
</head>
<body>
    <h1>De onde você é ? </h1>
    <input type="text">
    <input type="button" value="Enviar" onclick="msg()">
    <div id="resultado">
        <!-- Resultado -->
    </div>
    <script>
        function msg() {
            var titulo = document.querySelector('h1')
            var país = document.querySelector('input[type=text]')
            var resultado = document.querySelector('div#resultado')
            if (país.value == 'Brasil') {
                resultado.innerHTML = 'Olá mundo!'
            }
            else {
                titulo.innerHTML = 'Where are you from ?'
                resultado.innerHTML = 'Hello world!'
            }
        }
    </script>
</body>
</html>
