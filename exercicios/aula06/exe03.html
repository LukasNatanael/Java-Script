<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro program em JS</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        
        h1 {
            color: rgb(255, 212, 22);
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(prompt('Digite o primeiro número: ')) // String
        var n2 = Number.parseInt(prompt('Digite o segundo número: ')) // String
        let soma = n1 + n2 // Covertendo os valores
        // alert('A soma dos valores é ' + soma)
        window.alert(`A soma entre ${n1} + ${n2} = ${soma}`)
        // (number + number) para adição
        // (string + string) concatenação
    </script>
</body>
</html>
