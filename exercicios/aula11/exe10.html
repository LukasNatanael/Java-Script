<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velociade do carro:
        <input type="number" name="vel" id="ivel"> Km/h
    </p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">
        <!-- Resultado -->
    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#ivel')
            var res = window.document.querySelector('div#resultado')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>.`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o sinto de segurança</p>!`
        }
    </script>
</body>
</html>
