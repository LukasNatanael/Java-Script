<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26a1ab3145.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <h1>Service Generator</h1> -->
    <section id="services-box">
        <header id="top-menu">
            <a href="#">Home</a>
            <a href="#">Atendimentos</a>
        </header>
        <div id="top-main"></div>
        <main id="main-form">
            <form id="form">
                <fieldset>
                    <label for="cadastro">Cadastro</label>
                    <input type="text" name="cadastro" id="cadastro">
                    <i class="fa-regular fa-copy"></i>
                </fieldset>
                
                <fieldset>
                    <label for="contato">Contato</label>
                    <input type="tel" name="contato" id="contato">
                    <i class="fa-regular fa-copy"></i>

                </fieldset>
                
                <fieldset>
                    <label for="serviço">Serviços</label>
                    <select name="serviços" id="serviços">
                        <optgroup>
                            <option selected disabled hidden>Informe um serviço</option>
                            <option value="sem acesso">Sem acesso</option>
                            <option value="lentidão">Lentidão</option>
                            <option value="outros">Outros</option>
                            <option value="quedas">Quedas</option>
                            <option value="telefonia">Telefonia</option>
                            <option value="jogos">Jogos</option>
                        </optgroup>
                    </select>
                </fieldset>

                <fieldset class="check">
                    <label for="ordem-serviço">Ordem de serviço</label>
                    <input type="checkbox" name="ordem-serviço" id="ordem-serviço">
                </fieldset>
                <fieldset class="check">
                    <label for="resolvido">Resolvido</label>
                    <input type="checkbox" name="resolvido" id="resolvido">
                </fieldset>

                <button id="gerar-atendimento">Gerar atendimento</button>
            </form>

        </main>
    </section>
    
</body>
</html>
