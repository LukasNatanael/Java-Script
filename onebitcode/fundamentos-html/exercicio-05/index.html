<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome</label>
            <br>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div>
            <label for="email">E-mail</label>
            <br>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="whatsapp">Whatsapp</label>
            <br>
            <input type="number" name="whatsapp" id="whatsapp" required>
        </div>

        <div>
            <label for="atuacao">Área de atuação: </label>
            <br>
            <input type="radio" name="atuacao" id="desenvolvimento">
            <label for="desenvolvimento">Desenvolvimento</label>
            <input type="radio" name="atuacao" id="qa">
            <label for="qa">Quality Assurance (QA)</label>
            <input type="radio" name="atuacao" id="dados">
            <label for="dados">Análise de Dados</label>
            <input type="radio" name="atuacao" id="infra">
            <label for="infra">Infraestrutura</label>
        </div>

        <div>
            <p>Observações</p>
            <textarea name="obs" id="obs" placeholder="Algo a complementar ?"></textarea>
        </div>

        <div>
            <input type="checkbox" name="novidades" id="novidades">
            <label for="novidades">Desejo receber novidades e ofertas por email.</label>
        </div>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
