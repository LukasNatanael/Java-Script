<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do HTMl</title>
</head>
<body>
    <h1>Inputs do HTMl</h1>
    <form>

        <!-- Campo de texto -->
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </p>
        
        <!-- Campo de e-mail -->
        <p>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>
        </p>
        
        <!-- Campo de senha -->
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>
        </p>
        
        <!-- Campo de seleção radio -->
        <p>
            <input type="radio" name="genero" id="masculino" value="m">
            <label for="masculino">Masculino</label>
           
            <input type="radio" name="genero" id="feminino" value="f">
            <label for="feminino">Feminino</label>
        </p>
        
        <!-- Campo de seleção múltiplo (checkbox) -->
        <p>
            <label for="interesses">Interesses: </label>
            <input type="checkbox" name="interesses" id="backend" value="backend">
            <label for="backend">Back-end</label>

            <input type="checkbox" name="interesses" id="frontend" value="frontend">
            <label for="frontend">Front-end</label>

            <input type="checkbox" name="interesses" id="mobile" value="mobile">
            <label for="mobile">Mobile</label>

        </p>

        <!-- Campo de data -->
        <p>
            <label for="dataNascimento">Data de nascimento: </label>
            <input type="date" name="nascimento" id="dataNascimento">
        </p>
        
        <!-- Campo de arquivo (upload) -->
        <p>
            <label for="fotoPerfil">Foto de perfil: </label>
            <input type="file" name="avatar" id="fotoPerfil">
        </p>
        
        <!-- Campo de caixa de seleção -->
        <p>
            <label for="situacao">Situação</label>
            <select name="situacao" id="situacao">
                <option selected disabled>Selecione uma das opções</option>
                <option value="estudante">Estudando para me tornar um programador</option>
                <option value="estagiario">Atuando como estagiário/traineer</option>
                <option value="junior">Atuando como desenvolvedor júnior</option>
                <option value="pleno">Atuando como desenvolvedor pleno</option>
                <option value="senior">Atuando como desenvolvedor sênior</option>
            </select>
        </p>
        
        <!-- Campo de área de texto de múltiplas linhas -->
        <p>
            <label for="sobre">Sobre mim</label>
            <textarea name="sobre" id="sobre" cols="30" rows="10" placeholder="Me fale um pouco sobre você..."></textarea>            
        </p>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
