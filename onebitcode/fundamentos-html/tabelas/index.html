<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTMl</title>
</head>
<body>
    <h1>Criação de Tabelas no HTML</h1>

    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>

        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table>

    <hr>

    <h2>Tabelas com Cabeçalho</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lukas</td>
                <td>19</td>
                <td>Técnologo</td>
            </tr>

            <tr>
                <td>João</td>
                <td>32</td>
                <td>Engenheiro</td>
            </tr>
        </tbody>
    </table>

	<h2>Tabelas com células personalizadas</h2>
	<table border="1">
		<thead>
	    <tr>
	        <th colspan="2">Informações Pessoais</th>
	        <th>Contato</th>
	    </tr>
		</thead>
		<tbody>
	    <tr>
	        <td>Nome:</td>
	        <td>João</td>
	        <td rowspan="2">Telefone: 123456</td>
	    </tr>
	    <tr>
	        <td>Idade:</td>
	        <td>30</td>
	    </tr>
		</tbody>
	</table>

</body>
</html>
