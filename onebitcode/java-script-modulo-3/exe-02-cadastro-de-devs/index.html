<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de devs</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Cadastro de devs</h1>
    <main>
        <aside id="register">
            <form>
                <div id="nameDiv">
                    <label for="fullname">Nome</label>
                    <input type="text" id="fullname" placeholder="Informe seu nome completo" autofocus>
                    <button id="plusButton">+</button>
                </div>
            </form>
        </aside>
        <aside id="devsList">
            <h2>Desenvolvedores</h3>
            <div id="devsListScrool"></div>
        </aside>
    </main>
</body>
</html>
