<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc711cb7a6.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <i class="icons fa-regular fa-circle"></i>
        <div id="points">
            <h1>Points</h1>
            <span id="span-points">
                <span id="player-one">0</span>
                <span id="divider">|</span>
                <span id="player-two">0</span>
            </span>
        </div>
        <i class="icons fa-solid fa-x"></i>
    </header>

    <main>

        <div id="container"></div>

    </main>

    <section>
        <span>Player One</span>
        <span id="play-again">Play again</span>
        <span>Player Two</span>
    </section>
</body>
    <script src="index.js"></script>
</html>
