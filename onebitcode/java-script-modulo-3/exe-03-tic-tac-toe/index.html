<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc711cb7a6.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <i class="icons fa-regular fa-circle"></i>
        <div id="points">
            <h1>Points</h1>
            <span id="span-points">
                <span id="player-one">0</span>
                <span id="divider">|</span>
                <span id="player-two">0</span>
            </span>
        </div>
        <i class="icons fa-solid fa-x"></i>
    </header>

    <main>

        <section id="container">
            <div id="col-1">
                <button class="row-1" data-value="7">7</button>
                <button class="row-2" data-value="4">4</button>
                <button class="row-3" data-value="1">1</button>
            </div>
            <div id="col-2">
                <button clas="row-1" data-value="8">8</button>
                <button clas="row-2" data-value="5">5</button>
                <button clas="row-3" data-value="2">2</button>
            </div>
            <div id="col-3">
                <button class="row-1" data-value="9">9</button>
                <button class="row-2" data-value="6">6</button>
                <button class="row-3" data-value="3">3</button>
            </div>
        </section>

    </main>

    <footer>
            <span>Player One</span>
            <span id="play-again">Play again</span>
            <span>Player Two</span>
    </footer>
</body>
    <script src="index.js"></script>
</html>
