<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc711cb7a6.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <i class="icons fa-regular fa-circle"></i>
        <div id="points">
            <h1>Points</h1>
            <span id="span-points">
                <span id="player-one-points">0</span>
                <span id="divider">|</span>
                <span id="player-two-points">0</span>
            </span>
        </div>
        <i class="icons fa-solid fa-x"></i>
    </header>

    <main>

        <section id="container">
            <div id="col-1" class="column">
                <button class="row row-1" id="7" >7</button>
                <button class="row row-2" id="4" >4</button>
                <button class="row row-3" id="1" >1</button>
            </div>
            <div id="col-2" class="column">
                <button clas="row row-1" id="8" >8</button>
                <button clas="row row-2" id="5" >5</button>
                <button clas="row row-3" id="2" >2</button>
            </div>
            <div id="col-3" class="column">
                <button class="row row-1" id="9" >9</button>
                <button class="row row-2" id="6" >6</button>
                <button class="row row-3" id="3" >3</button>
            </div>
        </section>

    </main>

    <footer>
            <span id="player-one" class="player-round">Player One</span>
            <span id="play-again">Play again</span>
            <span id="player-two">Player Two</span>
    </footer>
</body>
    <script src="index.js"></script>
</html>
