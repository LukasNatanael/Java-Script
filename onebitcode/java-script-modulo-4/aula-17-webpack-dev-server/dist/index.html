<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="../src/styles/index.css">
    <script src="https://kit.fontawesome.com/26a1ab3145.js" crossorigin="anonymous"></script>
    <script type="module" src="index.min.js" defer></script>
</head>
<body>
    <h1>Validador de CPF</h1>
    
    <section id="document">
        <aside id="left-info">
            <p>Registro geral <span id="rg">00.000.000-00</span></p>
            <p>Nome <br> <span id="nome"></span></p>
            <p>Filiação <br> <span id="nome-pai"></span> <br><span id="nome-mae"></span></p>
            <p>Naturalidade <br><span id="naturalidade"></span></p>
            <!-- <p>CPF <br> <span id="cpf">000.000.000-00</span></p> -->
            <p id="cpf-border" class="invalid">CPF <br> <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14"></p>
        </aside>
        <aside id="right-info">
            <p>Data de expedição <span id="expedicao"></span></p>
            <i class="fa-regular fa-circle-user" id="user-icon"></i>
            <p>Data de nascimento <span id="nascimento">DD/MM/AAAA</span></p>
            <button id="validar-cpf">Validar CPF</button>
        </aside>
    </section>
</body>
</html>
