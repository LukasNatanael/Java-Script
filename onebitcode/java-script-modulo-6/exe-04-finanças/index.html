<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas finanças</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style1.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/26a1ab3145.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main>  
        <form>
            <h2>Minhas finanças</h2>
            <div>
                <label for="product">Produto</label>
                <input type="text" id="product">
                <span id="product-error" class="invisible">Por favor informe o nome do produto</span>
            </div>
            
            <div>
                <label for="price">Valor R$</label>
                <input type="text" id="price">
                <span id="price-error" class="invisible">Por favor informe o valor do produto</span>
            </div>

            <span>
                <label for="paid-out">
                    <input type="radio" name="situation" id="paid-out" value="Pago" checked>
                    Pago
                </label>
                <label for="pending">
                    <input type="radio" name="situation" id="pending" value="Em aberto">
                    Em aberto
                </label>
            </span>

            <button>Salvar</button>

        </form>
        <div>
            <h2>Gastos</h2>
            <span id="balance">
                Saldo: <span id="balance-available">R$ 1.500,00</span>
                <span id="division">|</span>
                Dívidas: <span id="debts">R$ 1.500,00</span>
            </span>
            <hr>
            <article id="articles">
                <article id="0" class="expenses">
                    <span class="info">
                        <label for="product-0">Produto
                            <input id="product-0" type="text" value="Generic Smart Watch" disabled class="item-title">
                        </label>
                        <span class="priceSpan">
                            <label for="productPrice-0">R$</label>
                            <input type="text" value="200,00" id="productPrice-0" disabled>
                        </span>
                        <p id="item-situation">Situação: Em aberto</p>
                    </span>

                    <div class="image-box">
                        <div class="image"></div>                        
                        <span class="icons">
                            <i class="buttons fa-solid fa-pencil"></i>
                            <i class="buttons fa-solid fa-trash-can"></i>
                        </span>
                    </div>
                </article>

                <article id="1" class="expenses">
                    <span class="info">
                        <label for="product-1">Produto
                            <input id="product-1" type="text" value="Generic Headset" disabled class="item-title">
                        </label>
                        <span class="priceSpan">
                            <label for="productPrice-1">R$</label>
                            <input type="text" value="250,90" id="productPrice-1" disabled>
                        </span>
                        <p id="item-situation">Situação: Em aberto</p>
                    </span>

                    <div class="image-box">
                        <div class="image"></div>                        
                        <span class="icons">
                            <i class="buttons fa-solid fa-pencil"></i>
                            <i class="buttons fa-solid fa-trash-can"></i>
                        </span>
                    </div>
                </article>
            </article>
        </div>
    </main>

</body>
</html>
