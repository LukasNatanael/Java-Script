    <a href="form.html">Formulário -></a>
    <!-- 
        action -> informa em qual URL iremos buscar/enviar os dados
        method -> informa quais metodos usaremos:
            get -> geralmente usado para buscar informacoes (request)
            post -> geralmente usada para enviar informações ao servidor (response)
        type -> informa o tipo de dado que iremos receber. ex: number, data, float, string...
        name -> utilizado para nomear os elementos para que possamos localiza-los mais facilmente
        required -> informa que o dado é requerido, necessário para continuar
    -->
