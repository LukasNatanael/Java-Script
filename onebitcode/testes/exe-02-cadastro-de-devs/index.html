<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de devs</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Cadastro de devs</h1>
    <main>
        <aside id="register">
            <div id="nameDiv">
                <div id="registerName">
                    <label for="fullname">Nome</label>
                    <input type="text" id="fullname" placeholder="Informe seu nome completo" autofocus>
                    <button id="newTecnology" type="button">+ Adicionar tecnologia</button>
                </div>
            </div>
            <form id="tecnologyForm">
            </form>
            <button id="registerButton" type="button" style="display: none;">Registrar desenvolvedor</button>
        </aside>
        <aside id="devsList">
            <h2>Desenvolvedores</h3>
            <div id="removeDiv">
                <label for="removeDevName">Nome: </label>
                <input type="text" id="removeDevName" placeholder="Informe o nome do dev a ser removido">
                <button id="removeDevButton">Remover DEV</button>
            </div>
            <div id="devsListScrool">
                <ul id="Lukas">
                    <h3>Lukas</h2>
                    <li>Nome: Lukas</li>
                    <li>Tecnologia(s): Python, JavaScript, ShellScript</li>
                    <li>Tempo de experiência: 2-3 anos</li>
                </ul>
            </div>
        </aside>
    </main>
</body>
</html>
