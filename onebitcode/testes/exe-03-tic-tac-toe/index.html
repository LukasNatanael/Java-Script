<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <hr>
    <label for="player-one">X</label>
    <input type="text" id="player-one" placeholder="Nome do jogador 1">
    <label for="player-two">O</label>
    <input type="text" id="player-two" placeholder="Nome do jogador 2">
    <button id="start-game">Start Game!</button>
    <h2><span id="turn-player"></span> Start the game!</h2>

    <section id="game-board">
        <span data-region="0.0"></span>
        <span data-region="0.1"></span>
        <span data-region="0.2"></span>

        <span data-region="1.0"></span>
        <span data-region="1.1"></span>
        <span data-region="1.2"></span>

        <span data-region="2.0"></span>
        <span data-region="2.1"></span>
        <span data-region="2.2"></span>
    </section>

</body>
</html>
